<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIULyfe Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
        }
        .left-panel {
            width: 50%;
            background: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .logo {
            width: 150px;
            height: 150px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .signup-form {
            width: 80%;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .submit-button {
            width: 100%;
            padding: 10px;
            background: #a084e8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .right-panel {
            width: 50%;
            background: #a084e8;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <div class="logo">LOGO</div>
        <h2>Create Account</h2>
        <p>Enter your account details</p>
        <form class="signup-form">
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Re-enter Password" required>
            <button class="submit-button">Submit</button>
        </form>
    </div>
    <div class="right-panel">
        <h1>Welcome to WIULyfe</h1>
        <p>Let's help you on your academic journey</p>
    </div>
</body>
</html>
